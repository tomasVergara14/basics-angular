
<div class="col">
    <h4>Add character</h4>
    <form action="" class="row">
        <input type="text" placeholder="Character name" [(ngModel)]="character.name" name="name" class=" form-control mb-2">
        <input type="number" placeholder="Power" [(ngModel)]="character.power" name="power" class="form-control mb-2">
        <button type="submit" class="btn btn-success" (click)="emitCharacter()" >Add</button>
    </form>
</div>
