<h3> {{name}} </h3>
<dl>
    <td>Name:</td>
    <dd>{{name}}</dd>

    <td>Age:</td>
    <dd>{{age}}</dd>

    <td>Description:</td>
    <dd> {{ getDescription() }} </dd>

    <td>UpperCase:</td>
    <dd>{{ capitalizeName }}</dd>
</dl>

<button class="m-2" (click)="changeHeroName()">
    Change name
</button>
<button class="m-2" (click)="changeHeroAge()">
    Change age
</button>
